<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Back</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">OwO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="back.html">Back</a>
            </li>
          </ul>
        </div>
      </nav>
      <section>
        <div id="new-product">
          <div class="container my-5 offset-md-3">
            <div class="col-12 col-md-5">
              <div class="dashboard-panel">
                <h2>Add New Item</h2>
                <form>
                  <div class="form-group">
                    <label for="product-name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="product-name"
                      aria-describedby="productName"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="product-brand">Brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="product-brand"
                      aria-describedby="productBrand"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="product-img">Image URL</label>
                    <input
                      type="text"
                      class="form-control"
                      id="product-img"
                      aria-describedby="productImage"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea
                      type="textarea"
                      class="product-description d-block w-100"
                      id="product-description"
                      required
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <label for="product-price">Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="product-price"
                      aria-describedby="productPrice"
                    />
                  </div>
                  <button
                    type="submit"
                    onclick="pushData(event)"
                    class="btn btn-danger"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="javascript.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
