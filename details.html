  <body>
     <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

       <div class="container  offset-md-3">
      <h1 >Details & Options</h1>
      <h2 class="mt-3">Product Details</h2>
      <div class="my-3" id="details"></div>
      <input
        type="button"
        class="btn btn-success ml-1"
        value="EDIT"
        onclick="handleEdit()"
      />
      <input
        type="button"
        class="btn btn-danger"
        style="margin-left: 345px;"
        value="DELETE"
        onclick="handleDelete()"
      />
    </div>


    <!-- Optional JavaScript -->
    <script>
        let id;
        const url = "https://striveschool-api.herokuapp.com/api/product/";


        window.onload = async () => {
        let urlParams = new URLSearchParams(window.location.search); // creating a new instance of the URLSearchParams object
        id = urlParams.get("id"); // saving the id retrieved from the url address bar

        try {
          let response = await fetch(url + id, {headers: {
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFkMzM4ZGFkOGMzODAwMTc1YTMwNjUiLCJpYXQiOjE2MDUxODY0NDUsImV4cCI6MTYwNjM5NjA0NX0.aQy-z_AwpGFuSJizNMkXSc3DH0ldpfq6DuiEPFx7hYg",
        },}); // contacting the endpoint for a single event
          let event = await response.json(); // transforming the response body in an usable object, asyncronous operation!

          let element = document.createElement("div");
          element.innerHTML = `<div class="card " style="width: 30rem; margin:5px">
      <img src="${event.imageUrl}" class="card-img-top"  alt="...">
      <div class="card-body">
        <h3 class="card-title bold">${event.name}</h3>
        <h5 class="card-title ">${event.brand}</h5>
        <h4>Description:</h4>
        <p class="card-text">${event.description}</p>
        <h2 class="card-title">${event.price}â‚¬</h2>
      </div>
    </div>`;

          document.querySelector("#details").appendChild(element);
        } catch (error) {
          alert("Something went wrong");
        }
      };

      const handleDelete = async () => {
        try {
          const response = await fetch(url + id, { method: "DELETE", headers: new Headers({ Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFkMzM4ZGFkOGMzODAwMTc1YTMwNjUiLCJpYXQiOjE2MDUxODY0NDUsImV4cCI6MTYwNjM5NjA0NX0.aQy-z_AwpGFuSJizNMkXSc3DH0ldpfq6DuiEPFx7hYg",
                "Content-Type": "application/json",
              }), });
          if (response.ok) {
            // checking the ok property which stores the successful result of the operation
            alert("Event deleted successfully");
            location.assign("home.html");
          } else {
            alert("Something went wrong!");
          }
        } catch (error) {
          console.log(error);
        }
      };

      const handleEdit = () => {
        location.href = "back.html?id=" + id;
      };
    </script>
